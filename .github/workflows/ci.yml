name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" ruff mypy

      - name: Run linting
        run: ruff check axiom/ tests/ scripts/

      - name: Run type checking
        run: mypy axiom/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=axiom --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  validate-toml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate TOML files
        run: |
          python -c "
          import tomllib
          from pathlib import Path

          toml_files = list(Path('knowledge/foundations').glob('*.toml'))
          print(f'Validating {len(toml_files)} TOML files...')

          for f in toml_files:
              try:
                  tomllib.loads(f.read_text())
                  print(f'  OK: {f.name}')
              except Exception as e:
                  print(f'  FAIL: {f.name}: {e}')
                  exit(1)

          print('All TOML files valid!')
          "
