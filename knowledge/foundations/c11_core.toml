[[axioms]]
id = "c11_c_abstract_sorts_ArrayIndex_bdcfdd41"
content = '''A postfix expression followed by an expression in square brackets [] is a subscripted designation of an element of an array object. The definition of the subscript operator [] is that E1[E2] is identical to (*((E1)+(E2))). Because of the conversion rules that apply to the binary + operator, if E1 is an array object (equivalently, a pointer to the initial element of an array object) and E2 is an integer, E1[E2] designates the E2-th element of E1 (counting from zero). Successive subscript operators designate an element of a multidimensional array object. If E is an $n$-dimensional array ($n \ge 2$) with dimensions $i \times j \times\cdots\times k$, then E (used as other than an lvalue) is converted to a pointer to an ($n - 1$)-dimensional array with dimensions $j \times\cdots\times k$. If the unary * operator is applied to this pointer explicitly, or implicitly as a result of subscripting, the result is the referenced ($n - 1$)-dimensional array, which itself is converted into a pointer if used as other than an lvalue. It follows from this that arrays are stored in row-major order (last subscript varies fastest).'''
formal_spec = ''''''
layer = "c11_core"
confidence = 1.0
